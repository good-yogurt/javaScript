<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        function foo() {
            var d = $.Deferred();
            setTimeout(function() {
                console.log('レジが壊れた');
                d.resolve();
            }, 1000);
            return d.promise();
        }
        function bar() {
            console.log('でもお釣りは渡さなきゃ');
        }

        foo().always(bar);
        </script>
    </body>
</html>
