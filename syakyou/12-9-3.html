<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
          function foo() {
            var d = $.Deferred();
            setTimeout(function() {
                console.log('2秒経過');
                d.resolve();
            }, 2000);
            return d.promise();
          };
          function bar() {
            var d = $.Deferred();
            setTimeout(function() {
                console.log('aaa経過');
                d.resolve();
            }, 2000);
            return d.promise();
          };
        $.when(foo(), bar());
        </script>
    </body>
</html>
