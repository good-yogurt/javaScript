<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>list12-2</title>
</head>
<body>
  <button class='foo'>このボタンがクリックされた時にリンクを追加する</button>
  <button class='foo'>このボタンでは反応しない</button>
  <script>
    var onClick = function() {
      var div = document.createElement('div');
      var a = document.createElement('a');
      a.appendChild(document.createTextNode('jQuery.com'));
      a.href = 'http://jquery.com';
      div.appendChild(a);
      document.body.appendChild(div);
    };

    var buttons = document.getElementsByTagName('button');
    for (var i = 0, len = buttons.length; i <len; i++) {
      if (buttons[i].className.match(/(^|\s)foo(\s|$)/)) {
        buttons[i].addEventListener('click', onClick, false);
        break;
      }
    }
  </script>
</body>
</html>
