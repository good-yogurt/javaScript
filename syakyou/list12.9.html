<!doctype html>
<head>
  <meta charset="utf-8">
  <title>12-9-1</title>
</head>
  <body>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
    function foo() {
      var d = $.Deferred();
      setTimeout(function() {
        d.resolve();
      }, 1000);
      return d.promise();
    }
    function bar() {
      alert('bar');
    };
    foo().then(bar);
    </script>
  </body>
</html>
