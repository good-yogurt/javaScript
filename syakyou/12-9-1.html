<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        function foo() {
          var d = $.Deferred();
          setTimeout(function() {
            alert('1番目');
            d.resolve();
            }, 1000);
            return d.promise();
          }
        function bar() {
            alert('2番目');
          }
          foo().then(bar);
        </script>
    </body>
</html>
