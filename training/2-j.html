<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
        .target{
        margin:30px auto;
        border:solid 1px #808080;
        border-collapse:collapse;
    }
    .target td{
        border:solid 1px #808080;
        width:80px;
        height:30px;
        line-height:30px;
        font-size:12px;
        text-align:center;
    }
    </style>
</head>
<body>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!下記のHTMLに対して、次の処理を実行してください
    tableの偶数行の背景色を水色(#00FFFF)に変更してください
    文字の書かれているtdの背景色を黄色(#FFFF00)に変更してください
  >
    <table class="target">
        <tr>
          <td>1行1列</td><td></td><td>1行3列</td><td></td><td></td>
        </tr>
        <tr>
          <td>2行1列</td><td></td><td></td><td></td><td>2行5列</td>
        </tr>
        <tr>
          <td>3行1列</td><td>3行2列</td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td>4行1列</td><td></td><td>4行3列</td><td></td><td></td>
        </tr>
        <tr>
          <td>5行1列</td><td></td><td></td><td></td><td>5行5列</td>
        </tr>
        <tr>
          <td>6行1列</td><td></td><td></td><td>6行4列</td><td></td>
        </tr>
    </table>

    <script>
    $('table tr:odd').css('background-color','#00FFFF');
    for (var i=0; i<($('td').length); i++) {
      if ($('td').eq(i).text() !== "") {
        $('td').eq(i).css('background-color','#FFFF00');
      }
    }

    </script>
  </body>
</html>
