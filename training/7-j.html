<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    #target{
                width: 100px;
                height: 100px;
                background-color: #FF0000;
                display: inline-block;
            }
    </style>
  </head>
  <body>
    <script src="/Users/mai.kobari/projects/training/javaScript/syakyou/jquery-1.11.3.min.js"></script>
    <!--チェックボックスをチェックした時にdivの背景色を青色にする
    チェックボックスのチェックを外した時にdivの背景色を赤色にする-->
    <input type="checkbox" id="trigger" />
    <div id="target"></div>

    <script>
    $.when($('#target2').css('left',$('#target1').css('left')),
    $('#target1').css('left',$('#target2').css('left')));
    </script>
  </body>
