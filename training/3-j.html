<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
          .target{
        margin: 30px;
        width:100px;
        height:100px;
        background-color: #AAFFAA;
        border: solid 1px #00FF00;
        text-align: center;
        line-height:100px;
        float: left;
    }
    .clearfix:after{
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    </style>
</head>
  <body>
    <script src="/Users/mai.kobari/projects/training/javaScript/syakyou/jquery-1.11.3.min.js"></script>
      <!下記のHTMLに対して、次の処理を実行してください
      •container1の子要素の中で、3番目のdiv要素の背景を水色(#00FFFF)に変更してください>
    <div class="clearfix" id="container1">
        <div class="target">1番目</div>
        <div class="target">2番目</div>
        <div class="target">3番目</div>
        <div class="target">4番目</div>
    </div>
    <div class="clearfix" id="container2">
        <div class="target">5番目</div>
        <div class="target">6番目</div>
        <div class="target">7番目</div>
    </div>

    <script>
    $('#container1 div').eq(2).css('background-color','#00FFFF');

    </script>
  </body>
</html>
